<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-blue-50 to-blue-200">
    <div class="w-96 p-8 bg-white rounded-lg shadow-lg">
        <div class="flex flex-col items-center mb-6">
            <!-- <FaUserCircle class="text-blue-500 text-6xl mb-3" /> -->
            <h2 class="text-3xl font-extrabold text-blue-700">
                Welcome Back
            </h2>
            <p class="text-sm text-gray-600">Please log in to continue</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700">
                    Email
                </label>
                <input type="email" formControlName="email" required
                    class="w-full px-4 py-2 mt-1 text-sm border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Enter your email" required />
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700">
                    Password
                </label>
                <input type="password" required formControlName="password"
                    class="w-full px-4 py-2 mt-1 text-sm border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Enter your password" required />
            </div>
            <button type="submit"
                class="w-full py-2 text-sm font-bold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                Log In
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                <!-- 
                <Link to="/signup" class="font-medium text-blue-500 hover:underline">
                Sign Up
                </Link> -->
            </p>
        </div>
    </div>
</div>
